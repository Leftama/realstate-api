name: API CI - RealEstate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test API en Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        node: [16.x, 18.x]
      fail-fast: false  # Permite que continÃºe aunque falle una versiÃ³n
    
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4
      
      - name: Configurar Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      
      - name: Verificar versiÃ³n de Node y npm
        run: |
          node --version
          npm --version
      
      - name: Limpiar cache de npm (si es necesario)
        run: npm cache clean --force
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Verificar instalaciÃ³n
        run: npm list --depth=0
      
      - name: Ejecutar pruebas con Jest
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Generar reporte de cobertura
        if: success()
        run: |
          if npm run test:coverage 2>/dev/null; then
            echo "ğŸ“Š Cobertura generada exitosamente"
          else
            echo "â„¹ï¸  Script de cobertura no disponible"
          fi
      
      - name: Reportar Ã©xito
        if: success()
        run: echo "âœ… API funcional en Node ${{ matrix.node }}"
      
      - name: Reportar error
        if: failure()
        run: |
          echo "âŒ Falla detectada en los tests para Node ${{ matrix.node }}"
          echo "ğŸ’¡ Revisa los logs anteriores para mÃ¡s detalles"